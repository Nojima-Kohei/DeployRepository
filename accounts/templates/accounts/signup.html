{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2></h2>
    <p>「歌い方攻略マニュアル付き歌詞カード」作成アプリへようこそ。このアプリでは、あなたの歌唱力向上をサポートする様々なツールを提供します。</p>
    <p>まずは、新規登録をしてアプリをお試しください。また、既にアカウントをお持ちの場合は、ログインしてください。</p>

    <!-- 直接登録フォームを埋め込むことも可能 -->
    <h3>新規ユーザー登録</h3>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password_confirmation">パスワード確認:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required>
        </div>

        <button type="submit">登録</button>
    </form>
</div>

<style>
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    display: flex;
    justify-content: center; /* 入力欄を中央に配置 */
    margin-bottom: 15px;
}

.form-group label {
    width: 150px; /* ラベルの固定幅を設定 */
    text-align: right; /* ラベルを右揃え */
    margin-right: 10px; /* ラベルと入力欄の間隔を調整 */
}

.form-group input {
    width: 250px; /* 入力欄の固定幅を設定 */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* パディングを含むボックスサイズを設定 */
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* レスポンシブ対応 */
@media (max-width: 600px) {
    .form-group {
        flex-direction: column; /* モバイルではラベルと入力欄を縦に並べる */
        align-items: flex-start; /* ラベルと入力欄を左揃え */
    }

    .form-group label {
        width: 100%; /* モバイルでラベルを全幅に設定 */
        text-align: left; /* モバイルでラベルを左揃え */
        margin-bottom: 5px;
    }

    .form-group input {
        max-width: 100%; /* モバイルで入力欄の幅をデバイスに合わせて調整 */
    }
}
</style>

{% endblock %}
