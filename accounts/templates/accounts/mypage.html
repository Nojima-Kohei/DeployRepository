{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ user.username }}のマイページ</h2>
    
    <h3>保存済みの歌詞カード</h3>
    <ul>
        {% for song in songs %}
        <li>
            <a href="{% url 'view_annotations' song.id %}">{{ song.title }}</a>
            <form method="post" action="{% url 'delete_song' song.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">削除</button>
            </form>
        </li>
        {% empty %}
        <li>保存済みの歌詞カードはありません。</li>
        {% endfor %}
    </ul>

    <a href="{% url 'lyrics_input' %}" class="btn btn-primary">新しい歌詞カードを作成</a>
</div>
{% endblock %}
