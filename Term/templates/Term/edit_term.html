<h1>用語を編集</h1>  <!-- ページのタイトルを「用語を編集」に設定 -->
<form method="post">  <!-- POSTメソッドでフォームを送信 -->
    {% csrf_token %}  <!-- CSRF保護のためのトークンを含める -->
    {{ form.as_p }}  <!-- フォームをパラグラフ形式で表示 -->
    <button type="submit">更新</button>  <!-- ボタンのラベルを「更新」に設定 -->
</form>
<a href="{% url 'Term:term_list' %}">用語集に戻る</a>  <!-- 用語リストページへのリンク -->
