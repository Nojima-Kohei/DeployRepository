<!-- lyrics_annotate_pdf.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - {{ artist }}</title>
    <style>
        /* シンプルなCSSのみを使用し、WeasyPrintがサポートするスタイルに限定する */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            text-align: center;
            color: grey;
        }
        .lyrics-content {
            margin-top: 30px;
            line-height: 1.5;
        }
        /* 必要なら画像やその他のスタイルも追加 */
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ artist }}</h2>
    <div class="lyrics-content">
        {{ annotations_data|safe }} <!-- フルテキストをそのまま挿入 -->
    </div>
</body>
</html>
